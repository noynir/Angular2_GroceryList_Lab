<div class="row">

  <div class="col-xs-3 col-xs-offset-2">

    <h3>Grocery Lists</h3>
    <app-grocery-list-form (listSubmitted)="onListSubmitted($event)"></app-grocery-list-form>
    <app-groceries-list [lists]="groceryLists" (listSelected)="onSelectedList($event)"></app-groceries-list>
  </div>
  <div class="col-xs-3 col-xs-offset-1" *ngIf="selectedList">
    <h3>Edit List</h3>
    <app-list-edit-container [list]="selectedList"></app-list-edit-container>
  </div>
</div>
