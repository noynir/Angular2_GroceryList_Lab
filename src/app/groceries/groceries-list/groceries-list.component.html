<div>

  <div class="list-group" *ngIf="lists?.length>0; else elseBlock" >
    <a class="list-group-item list-group-item-text"
       [class.active]="list.id === selectedListID"
       *ngFor="let list of lists"
        (click)="onListClick(list)">
        <span class="badge">{{list.items?.length}}</span>
        {{list.name}}
    </a>
  </div>
  <ng-template #elseBlock>
    <b>no Grocery Lists</b>
  </ng-template>
</div>
